<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component challenge hub</title>

    <!-- FAVICON ICON -->
    <link rel="icon" href="images/favicon-32x32.png" />
    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FONT AWESOME LINKS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <!-- LINK TO EXTERNAL CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <section id="card-section">
        <div class="container-fluid">
            <div class="row row-container">
                <div class="col-lg-6 left-part">
                    <h3>Get <span class="purple-word"> insights </span> that help your business grow.</h3>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficienty.</p>
                <div class="row row-card">
                    <div class="col-lg-4 card-container">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">10k+</h5>
                                <p class="card-text">COMPANIES</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 card-container">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">314</h5>
                                <p class="card-text">TEMPLATES</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 card-container">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">12M+</h5>
                                <p class="card-text">QUERIES</p>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="col-lg-6 right-part">
                    <div class="image-container">
                        <div class="wrap">
                            <img src="images/image-header-desktop.jpg" class="image-page" alt="image">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
